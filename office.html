<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事務局 | 川内薬剤師会</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header-include"></div>
  <div class="container">
    <div id="sidebar-include"></div>
    <div class="main-content">
      <section>
        <h2>事務局</h2>
        <p>〒895-0027<br>鹿児島県薩摩川内市西向田町17-11 堀切ビル</p>
        <p>TEL：0996(41)5019　FAX：0996(22)4449</p>
        <h3>アクセスマップ</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3322.123456789!2d130.3043706!3d31.817234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x353e38747ccbc151%3Ae4a5f4d3a942c6cb!2z44CSODk1LTAwMjcg6bOl5pel55yM5YWr5bmh5Yy65rC05Y2X5bGx55S677yR77yR77yR!5e0!3m2!1sja!2sjp!4v1718350000000!5m2!1sja!2sjp" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </div>
  </div>
  <div id="footer-include"></div>
  <script>
    fetch('header.html').then(res => res.text()).then(html => {
      document.getElementById('header-include').innerHTML = html;
    });
    fetch('sidebar.html').then(res => res.text()).then(html => {
      document.getElementById('sidebar-include').innerHTML = html;
      // サイドバーの現在ページにactiveクラスを付与
      const links = document.querySelectorAll('.sidebar a');
      const path = location.pathname.split('/').pop();
      links.forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    });
    fetch('footer.html').then(res => res.text()).then(html => {
      document.getElementById('footer-include').innerHTML = html;
    });
  </script>
</body>
</html>
