<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>役員一覧 | 川内薬剤師会</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header-include"></div>
  <div class="container">
    <div id="sidebar-include"></div>
    <div class="main-content">
      <section>
        <h2>役員一覧</h2>
        <table class="officer-table" style="width:100%;max-width:600px;margin:2rem auto;border-collapse:collapse;border:2px solid #222;">
          <tbody>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">会長</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　藤井　規好</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:180px;" rowspan="3">副会長</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　阿久根憲造</td>
            </tr>
            <tr style="border:2px solid #222;">
              <td style="border:2px solid #222;width:auto;height:60px;">　野元　健一</td>
            </tr>
            <tr style="border:2px solid #222;">
              <td style="border:2px solid #222;width:auto;height:60px;">　井上　和啓</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">専務理事</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　川内　友紀</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">会計</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　川内　友紀</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">社会保険地区委員</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　渡邊　雅紀</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">学校薬剤師担当者</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　野元　健一</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">ＩＴ担当者</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　川畑　英孝</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">在宅医療担当者</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　東　伸吾</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">薬学生実務実習</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　渡邊　雅紀</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">災害薬事担当者</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　門柳隆太郎</td>
            </tr>
            <tr style="border:2px solid #222;">
              <th style="border:2px solid #222;width:180px;height:60px;">薬剤師連盟支部長</th>
              <td style="border:2px solid #222;width:auto;height:60px;">　東　伸吾</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
  <div id="footer-include"></div>
  <script>
    fetch('header.html').then(res => res.text()).then(html => {
      document.getElementById('header-include').innerHTML = html;
    });
    fetch('sidebar.html').then(res => res.text()).then(html => {
      document.getElementById('sidebar-include').innerHTML = html;
    });
    fetch('footer.html').then(res => res.text()).then(html => {
      document.getElementById('footer-include').innerHTML = html;
    });
  </script>
</body>
</html>
