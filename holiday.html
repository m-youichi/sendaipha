<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>休日当番 | 川内薬剤師会</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header-include"></div>
  <div class="container">
    <div id="sidebar-include"></div>
    <div class="main-content">
  
      <div class="content">
        <h2>休日当番表</h2>
        <ul class="pdf-list">
          <li><a href="休日当番/令和7年7月休日当番.pdf" target="_blank">令和7年7月休日当番</a></li>
          <li><a href="休日当番/令和7年６月休日当番.pdf" target="_blank">令和7年6月休日当番</a></li>
          <li><a href="休日当番/令和7年５月休日当番.pdf" target="_blank">令和7年5月休日当番</a></li>
          <li><a href="休日当番/令和7年４月休日当番.pdf" target="_blank">令和7年4月休日当番</a></li>
          <li><a href="休日当番/令和7年３月休日当番.pdf" target="_blank">令和7年3月休日当番</a></li>
          <li><a href="休日当番/令和7年２月休日当番.pdf" target="_blank">令和7年2月休日当番</a></li>
          <li><a href="休日当番/令和7年1月休日当番.pdf" target="_blank">令和7年1月休日当番</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="footer-include"></div>
  <script>
    fetch('header.html').then(res => res.text()).then(html => {
      document.getElementById('header-include').innerHTML = html;
    });
    fetch('sidebar.html').then(res => res.text()).then(html => {
      document.getElementById('sidebar-include').innerHTML = html;
      // サイドバーの現在ページにactiveクラスを付与
      const links = document.querySelectorAll('.sidebar a');
      const path = location.pathname.split('/').pop();
      links.forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    });
    fetch('footer.html').then(res => res.text()).then(html => {
      document.getElementById('footer-include').innerHTML = html;
    });
  </script>
</body>
</html>
