<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夜間・休日輪番 | 川内薬剤師会</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header-include"></div>
  <div class="container">
    <div id="sidebar-include"></div>
    <div class="main-content">
      <section>
        <h2>夜間輪番</h2>
        <ul id="night-pdf-list" class="pdf-list"></ul>
      </section>
    </div>
  </div>
  <div id="footer-include"></div>
  <script>
    fetch('header.html').then(res => res.text()).then(html => {
      document.getElementById('header-include').innerHTML = html;
    });
    fetch('sidebar.html').then(res => res.text()).then(html => {
      document.getElementById('sidebar-include').innerHTML = html;
      // サイドバーの現在ページにactiveクラスを付与
      const links = document.querySelectorAll('.sidebar a');
      const path = location.pathname.split('/').pop();
      links.forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    });
    fetch('footer.html').then(res => res.text()).then(html => {
      document.getElementById('footer-include').innerHTML = html;
    });

    // GitHub APIで夜間輪番PDFリストを自動生成
    const repo = 'm-youichi/sendaipha'; // 正しいリポジトリ名に修正
    const path = '夜間輪番';
    fetch(`https://api.github.com/repos/${repo}/contents/${encodeURIComponent(path)}`)
      .then(res => res.json())
      .then(files => {
        // PDFのみ、ファイル名で降順ソート
        const pdfs = files
          .filter(f => f.name.endsWith('.pdf'))
          .sort((a, b) => b.name.localeCompare(a.name, 'ja'));
        const ul = document.getElementById('night-pdf-list');
        pdfs.forEach(f => {
          const li = document.createElement('li');
          li.innerHTML = `<a href='${f.download_url}' target='_blank'>${f.name.replace('.pdf','')}</a>`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
